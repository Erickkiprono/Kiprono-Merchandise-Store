<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiprono Merchandise Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            background-color: #444;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        img {
            width: 100%;
            max-width: 250px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kiprono Merchandise Store</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#product">Product</a></li>
            <li><a href="#order">Order</a></li>
            <li><a href="#payment">Payment</a></li>
            <li><a href="#customer">Customer</a></li>
        </ul>
    </nav>

    <main> 
        <button>Product</button>
        <button>Order</button>
        <button>Payment</button>
        <button>Customer</button>
        <button>Submit</button>
    </main>

    <img src="https://nairobifashionhub.co.ke/wp-content/uploads/2020/03/Nairobi-fashion-hub-Top-10-Online-Fashion-store-1.jpg" alt="Shop with us">
    <img src="https://i0.wp.com/biznakenya.com/wp-content/uploads/2022/05/Think-Twice.jpg?ssl=1" alt="Shop with us">

</body>
</html>
